<mat-card>
    <div class="flex-between">
      <h2>Évaluations – Patient {{ patientId }}</h2>
      <div>
        <button mat-stroked-button (click)="newAssessment()">
          <mat-icon>add</mat-icon>&nbsp;Nouvelle évaluation
        </button>
        <a mat-button [routerLink]="['/patients', patientId]">Retour patient</a>
      </div>
    </div>
  
    <ng-container *ngIf="items$ | async as items; else loading">
      <table mat-table [dataSource]="items">
        <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef>Id</th>
          <td mat-cell *matCellDef="let it">{{ it.id }}</td>
        </ng-container>
  
        <ng-container matColumnDef="date">
          <th mat-header-cell *matHeaderCellDef>Date</th>
          <td mat-cell *matCellDef="let it">
            {{ it.createdAt?.toDate?.() || it.createdAt | date:'short' }}
          </td>
        </ng-container>
  
        <ng-container matColumnDef="actions">
          <th mat-header-cell *matHeaderCellDef>Actions</th>
          <td mat-cell *matCellDef="let it">
            <a mat-button color="primary"
               [routerLink]="['/skin-wound', patientId, 'assessments', it.id]">Ouvrir</a>
            <button mat-button color="warn" (click)="remove(it)">Supprimer</button>
          </td>
        </ng-container>
  
        <tr mat-header-row *matHeaderRowDef="['id','date','actions']"></tr>
        <tr mat-row *matRowDef="let row; columns: ['id','date','actions']"></tr>
      </table>
  
      <div *ngIf="!items.length" class="muted mt-3">Aucune évaluation.</div>
    </ng-container>
  
    <ng-template #loading>
      <div class="p-6 flex center"><mat-spinner diameter="36"></mat-spinner></div>
    </ng-template>
  </mat-card>
