<mat-card>
    <div class="flex-between">
      <h2>Skin & Wound – Dashboard</h2>
      <a mat-stroked-button color="primary" routerLink="/patients">
        <mat-icon>people</mat-icon>&nbsp;Patients
      </a>
    </div>
  
    <div *ngIf="rows$ | async as rows; else loading">
      <table mat-table [dataSource]="rows">
        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef>Patient</th>
          <td mat-cell *matCellDef="let r">
            <a [routerLink]="['/patients', r.patient.id]">{{ r.patient.name }}</a>
          </td>
        </ng-container>
  
        <ng-container matColumnDef="count">
          <th mat-header-cell *matHeaderCellDef>Évaluations</th>
          <td mat-cell *matCellDef="let r">
            <a [routerLink]="['/skin-wound', r.patient.id, 'assessments']">{{ r.count }}</a>
          </td>
        </ng-container>
  
        <tr mat-header-row *matHeaderRowDef="['name','count']"></tr>
        <tr mat-row *matRowDef="let row; columns: ['name','count']"></tr>
      </table>
  
      <div *ngIf="!rows.length" class="muted mt-3">Aucun dossier de plaie pour le moment.</div>
    </div>
  
    <ng-template #loading>
      <div class="p-6 flex center"><mat-spinner diameter="36"></mat-spinner></div>
    </ng-template>
  </mat-card>
