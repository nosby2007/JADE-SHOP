<mat-card>
  <div class="flex-between">
    <h2>Wound Assessments</h2>
    <button mat-raised-button color="primary" (click)="newAssessment()">
      <mat-icon>add</mat-icon> New Assessment
    </button>
  </div>

  <mat-table *ngIf="data$ | async as list" [dataSource]="list" class="mat-elevation-z2">
    <ng-container matColumnDef="createdAt">
      <mat-header-cell *matHeaderCellDef>Date</mat-header-cell>
      <mat-cell *matCellDef="let a">{{ a.createdAt?.toDate?.() || a.createdAt | date:'short' }}</mat-cell>
    </ng-container>
    <ng-container matColumnDef="type">
      <mat-header-cell *matHeaderCellDef>Type</mat-header-cell>
      <mat-cell *matCellDef="let a">{{ a.describe.type }}</mat-cell>
    </ng-container>
    <ng-container matColumnDef="stage">
      <mat-header-cell *matHeaderCellDef>Stage</mat-header-cell>
      <mat-cell *matCellDef="let a">{{ a.describe.stage || '—' }}</mat-cell>
    </ng-container>
    <ng-container matColumnDef="location">
      <mat-header-cell *matHeaderCellDef>Location</mat-header-cell>
      <mat-cell *matCellDef="let a">{{ a.describe.location }}</mat-cell>
    </ng-container>
    <ng-container matColumnDef="size">
      <mat-header-cell *matHeaderCellDef>Size (L×W×D)</mat-header-cell>
      <mat-cell *matCellDef="let a">{{ size(a) }}</mat-cell>
    </ng-container>
    <ng-container matColumnDef="status">
      <mat-header-cell *matHeaderCellDef>Progress</mat-header-cell>
      <mat-cell *matCellDef="let a">{{ a.progress.status }}</mat-cell>
    </ng-container>
    <ng-container matColumnDef="actions">
      <mat-header-cell *matHeaderCellDef>Actions</mat-header-cell>
      <mat-cell *matCellDef="let a">
        <button mat-icon-button (click)="open(a)"><mat-icon>open_in_new</mat-icon></button>
        <button mat-icon-button color="warn" (click)="delete(a)"><mat-icon>delete</mat-icon></button>
      </mat-cell>
    </ng-container>

    <mat-header-row *matHeaderRowDef="displayed"></mat-header-row>
    <mat-row *matRowDef="let row; columns: displayed"></mat-row>
  </mat-table>
</mat-card>
