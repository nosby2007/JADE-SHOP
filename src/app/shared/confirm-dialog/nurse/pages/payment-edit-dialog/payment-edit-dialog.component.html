<h2 mat-dialog-title>Edit Payment</h2>

<mat-dialog-content class="dialog-body">
  <form [formGroup]="form">
    <mat-form-field appearance="outline" class="w100">
      <mat-label>Invoice</mat-label>
      <mat-select formControlName="invoiceId">
        <mat-option [value]="''">— None —</mat-option>
        <mat-option *ngFor="let inv of invoices" [value]="inv.id">
          {{ inv.invoiceNo }} • {{ inv.total | currency }}
        </mat-option>
      </mat-select>
    </mat-form-field>

    <div class="row">
      <mat-form-field appearance="outline">
        <mat-label>Method</mat-label>
        <mat-select formControlName="method">
          <mat-option value="cash">Cash</mat-option>
          <mat-option value="card">Card</mat-option>
          <mat-option value="check">Check</mat-option>
          <mat-option value="online">Online</mat-option>
        </mat-select>
      </mat-form-field>

      <mat-form-field appearance="outline">
        <mat-label>Amount</mat-label>
        <input type="number" matInput formControlName="amount" />
      </mat-form-field>
    </div>

    <mat-form-field appearance="outline" class="w100">
      <mat-label>Reference</mat-label>
      <input matInput formControlName="reference" placeholder="Txn ID / check #" />
    </mat-form-field>

    <mat-form-field appearance="outline" class="w100">
      <mat-label>Note</mat-label>
      <textarea matInput rows="3" formControlName="note"></textarea>
    </mat-form-field>
  </form>
</mat-dialog-content>

<mat-dialog-actions align="end">
  <button mat-button (click)="close()">Cancel</button>
  <button mat-raised-button color="primary" (click)="save()">Save</button>
</mat-dialog-actions>
