<h2 mat-dialog-title>New Medication</h2>
<div mat-dialog-content [formGroup]="form">
  <div class="grid">
    <mat-form-field appearance="outline">
      <mat-label>Name</mat-label>
      <input matInput formControlName="name">
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>Dose</mat-label>
      <input matInput formControlName="dose" placeholder="e.g., 500 mg">
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>Route</mat-label>
      <mat-select formControlName="route">
        <mat-option *ngFor="let r of routes" [value]="r">{{ r }}</mat-option>
      </mat-select>
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>Frequency</mat-label>
      <mat-select formControlName="frequency">
        <mat-option *ngFor="let f of freqs" [value]="f">{{ f }}</mat-option>
      </mat-select>
    </mat-form-field>

    <mat-checkbox formControlName="prn">PRN</mat-checkbox>

    <mat-form-field class="full" appearance="outline">
      <mat-label>Notes</mat-label>
      <textarea matInput rows="3" formControlName="notes"></textarea>
    </mat-form-field>
  </div>
</div>

<div mat-dialog-actions align="end">
  <button mat-button mat-dialog-close>Cancel</button>
  <button mat-raised-button color="primary" (click)="save()" [disabled]="loading || form.invalid">
    <mat-icon>save</mat-icon> Save
  </button>
</div>

<mat-progress-bar *ngIf="loading" mode="indeterminate"></mat-progress-bar>
