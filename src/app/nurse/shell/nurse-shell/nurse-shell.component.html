<mat-sidenav-container class="nurse-shell">
    <mat-sidenav mode="side" opened class="nurse-sidenav">
      <mat-toolbar color="primary">INNOVACARE NURSE</mat-toolbar>
      <mat-nav-list>
        <a mat-list-item routerLink="dashboard" routerLinkActive="active">
          <mat-icon>dashboard</mat-icon>
          <span class="ml-2">Dashboard</span>
        </a>
        <a mat-list-item routerLink="patients" routerLinkActive="active">
          <mat-icon>people</mat-icon>
          <span class="ml-2">Patients</span>
        </a>
        <mat-nav-list>
          <a mat-list-item routerLink="tasks" routerLinkActive="active">
            <mat-icon>checklist</mat-icon>
            <span class="ml-2">Tâches</span>
          </a>
          <!-- autres entrées… -->
        </mat-nav-list>
        <a mat-list-item routerLink="patients/ID/prescriptions" routerLinkActive="active">
          <mat-icon>medication</mat-icon>
          <span class="ml-2">Prescriptions</span>
        </a>
        <a mat-list-item routerLink="patients/ID/uda" routerLinkActive="active">
          <mat-icon>folder</mat-icon>
          <span class="ml-2">UDA</span>
        </a>
      </mat-nav-list>
    </mat-sidenav>
  
    <mat-sidenav-content>
      <mat-toolbar color="primary">
        
        <span class="spacer"></span>
        <span>Nurses Workplace</span>
      </mat-toolbar>
  
      <div class="page">

      </div>
