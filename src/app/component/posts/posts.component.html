<div class="posts-container">
    <h1>Nos Articles</h1>
  
    <div class="posts-grid">
      <!-- Boucle pour afficher les posts -->
      <mat-card *ngFor="let post of posts" class="post-card">
        <mat-card-header>
          <div mat-card-avatar class="post-avatar"></div>
          <mat-card-title>{{ post.title }}</mat-card-title>
          <mat-card-subtitle>{{ post.subtitle }}</mat-card-subtitle>
        </mat-card-header>
  
        <img mat-card-image [src]="post.image" alt="{{ post.title }}" />
  
        <mat-card-content>
          <p>{{ post.content | slice:0:100 }}...</p>
        </mat-card-content>
  
        <mat-card-actions>
          <button mat-raised-button color="primary" [routerLink]="['/post', post.id]">
            Lire plus
          </button>
        </mat-card-actions>
      </mat-card>
    </div>
  </div>
