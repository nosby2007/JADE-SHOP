<h2 mat-dialog-title>Déconnexion Imminente</h2>
    <mat-dialog-content>
      <p>Vous serez déconnecté dans {{ data.countdown }} secondes.</p>
      <p>Souhaitez-vous rester connecté ?</p>
    </mat-dialog-content>
    <mat-dialog-actions align="end">
      <button mat-button (click)="stayLoggedIn()">Rester Connecté</button>
      <button mat-button color="warn" (click)="logout()">Se Déconnecter</button>
    </mat-dialog-actions>
