<!-- patient-detail-modal.component.html -->

<div class="modal-container">
  <h2>Reasons for Assessment</h2>
  <form [formGroup]="assessmentForm" (ngSubmit)="save()">
    <div class="form-group">
      <label for="assessmentDate">Assessment Date:</label>
      <input
        matInput
        type="date"
        id="assessmentDate"
        formControlName="assessmentDate"
      />
    </div>

    <div class="form-group">
      <label for="assessmentTime">Time:</label>
      <input
        matInput
        type="time"
        id="assessmentTime"
        formControlName="assessmentTime"
      />
    </div>

    <div class="form-group">
      <label for="assessment">Assessment:</label>
      <mat-select id="assessment" formControlName="assessment">
        <mat-option *ngFor="let type of assessmentTypes" [value]="type">
          {{ type }}
        </mat-option>
      </mat-select>
    </div>

    <div class="form-group">
      <label for="typeOfAssessment">Type of Assessment:</label>
      <mat-select id="typeOfAssessment" formControlName="typeOfAssessment">
        <mat-option value="Admission">Admission</mat-option>
        <mat-option value="Quarterly">Quarterly</mat-option>
        <mat-option value="Annual">Annual</mat-option>
      </mat-select>
    </div>

    <div class="form-group">
      <label>Existing Schedules:</label>
      <div *ngFor="let schedule of existingSchedules">
        <mat-checkbox [formControlName]="schedule.id">
          {{ schedule.name }} - Due: {{ schedule.dueDate }}
        </mat-checkbox>
      </div>
    </div>

    <div class="button-group">
      <button mat-button class="btn btn-success">Save</button>
      <button mat-button class="btn btn-warning" (click)="cancel()">Cancel</button>
    </div>
  </form>
</div>
