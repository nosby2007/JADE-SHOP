<div class="dashboard-container">
    <h1>{{ title }}</h1></div>
  <div class="dashboard-container">
    <div class="stats">
      <div class="stat-card">
        <h2>Utilisateurs Actifs</h2>
        <p>250</p>
      </div>
      <div class="stat-card">
        <h2>Rapports en Attente</h2>
        <p>45</p>
      </div>
      <div class="stat-card">
        <h2>Nouvelles Inscriptions</h2>
        <p>30</p>
      </div>
    </div>
  </div>

  <div class="dashboard-container">
    <h1>Tableau de bord Admin</h1>
    <div class="chart-container">
      <canvas #barChart></canvas>
    </div>
  </div>

  <div class="admin-dashboard">
    <header class="dashboard-header">
      <h1>Admin Dashboard</h1>
      <div class="actions">
        <span>Date : {{ currentDate | date }}</span>
        <button mat-raised-button color="primary" (click)="refresh()">Rafra√Æchir</button>
      </div>
    </header>
  
    <section class="dashboard-section">
      <h2>Residents with Incomplete Assessments</h2>
      <div class="filter-bar">
        <label>Date Range: </label>
        <mat-form-field>
          <input matInput [matDatepicker]="startPicker" placeholder="From">
          <mat-datepicker-toggle matSuffix [for]="startPicker"></mat-datepicker-toggle>
          <mat-datepicker #startPicker></mat-datepicker>
        </mat-form-field>
        <mat-form-field>
          <input matInput [matDatepicker]="endPicker" placeholder="To">
          <mat-datepicker-toggle matSuffix [for]="endPicker"></mat-datepicker-toggle>
          <mat-datepicker #endPicker></mat-datepicker>
        </mat-form-field>
        <mat-form-field>
          <mat-select placeholder="By Payer">
            <mat-option value="all">All</mat-option>
            <mat-option *ngFor="let payer of payers" [value]="payer">{{ payer }}</mat-option>
          </mat-select>
        </mat-form-field>
      </div>
      <mat-table [dataSource]="incompleteAssessments" class="mat-elevation-z8">
        <!-- Define Columns -->
        <ng-container matColumnDef="resident">
          <mat-header-cell *matHeaderCellDef> Resident </mat-header-cell>
          <mat-cell *matCellDef="let element"> {{ element.resident }} </mat-cell>
        </ng-container>
        <ng-container matColumnDef="location">
          <mat-header-cell *matHeaderCellDef> Location </mat-header-cell>
          <mat-cell *matCellDef="let element"> {{ element.location }} </mat-cell>
        </ng-container>
        <!-- More Columns Here -->
        <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
        <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
      </mat-table>
    </section>
  
    <!-- Add Other Sections Similarly -->
  </div>
