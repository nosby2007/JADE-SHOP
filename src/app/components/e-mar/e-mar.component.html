<div class="search-bar">
    <mat-form-field appearance="outline">
      <mat-label>Rechercher un patient</mat-label>
      <input matInput (input)="applyFilter($event)" placeholder="Nom du patient">
    </mat-form-field>
  </div>
  
  <div class="patients-grid">
    <mat-card *ngFor="let patient of filteredPatients" [ngClass]="getCardClass(patient)">
      <mat-card-title>{{ patient.name }}</mat-card-title>
      <mat-card-subtitle>{{ patient.location }}</mat-card-subtitle>
      <button mat-raised-button color="primary" (click)="viewTasks(patient.id)">Voir les t√¢ches</button>
    </mat-card>
  </div>
  
  <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
