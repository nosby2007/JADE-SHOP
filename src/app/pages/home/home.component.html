<div class="content"> 
    <h1 class="mb-5">JADE <br> SHOPPING</h1>
    <a routerLink="menu" >Découvrir<i class="bi bi-arrow-right-circle-fill"></i></a>
</div>

<div class="marquee">
    <marquee class="well" direction="right">BENVENUE CHEZ JADE SHOP</marquee>
</div>

<!---produits-->
<div class="container mt-5 mb-5">
    <h1 style="text-align: center; color: goldenrod; font-weight: bold; font-style: italic;">COLLECTION BB JADE</h1>
    <div class="row">
        <div class="col-lg-3 mt-3"  *ngFor="let fd of clothesData; index as i">
            <div class="braidBox" *ngIf="i<=3">
                <img src="{{fd.clothesImg}}">
                <h1>{{fd.clothesName}}</h1>
                <p>{{fd.clothesPrice}}
                    <i class="bi bi-star-fill"></i>
                <i class="bi bi-star-fill"></i>
                <i class="bi bi-star-half"></i>
                </p>
                <a routerLink="/menu" class="viewmorebtn" >Acheter<i class="bi bi-arrow-right-circle-fill"></i></a>
            </div>
        </div>
    </div>
    
</div>
