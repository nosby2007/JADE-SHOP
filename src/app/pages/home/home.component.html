<!---produits-->
<div class="container">
    <div class="row">
        <div class="col-lg-4"  *ngFor="let fd of clothesData; index as i">
            <div class="braidBox" *ngIf="i<=10">
                <img src="{{fd.clothesImg}}">
                <h1>{{fd.clothesName}}</h1>
                <p>{{fd.clothesDescription}}</p>
                <p>{{fd.clothesPrice | currency}}</p>
                <span><i class="bi bi-star-fill"></i>
                <i class="bi bi-star-fill"></i>
                <i class="bi bi-star-half"></i>
                </span>
                
                <a routerLink="/menu" class="btn btn-primary" >Acheter<i class="bi bi-arrow-right-circle-fill"></i></a>
            </div>
        </div>
    </div>
    
</div>
