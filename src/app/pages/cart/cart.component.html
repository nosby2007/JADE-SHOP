<ng-container *ngIf="product.length !=0">
    <div class="container"> <div class="card-table">
        <div class="card-product">
            <table class="table table-responsive">
                <thead>
                    <tr>
                        <th>Sr.No</th>
                        <th>Nom Produit</th>
                        <th>Image Produit</th>
                        <th>Drescription</th>
                        <th>Prix</th>
                        <th>Quantite</th>
                        <th>Total</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let item of product; let i = index">
                        <td>{{i+1}}</td>
                        <td>{{item.title}}</td>
                        <td><img style="width: 120px;" src="{{item.image}}" alt=""></td>
                        <td style="width: 25px">{{item.description}}</td>
                        <td style="width: 12px">{{item.price}}</td>
                        <td style="width: 25px">{{item.quantity}}</td>
                        <td style="width: 12px">{{item.total}}</td>
                        <td>
                            <button (click)="removeItem(item)" class="btn btn-danger"><i class="fas fa-trash-alt"></i></button>
                        </td>
                    </tr>
                    <tr>
                        <td colspan="4"></td>
                        <td><button (click)="emptyCart()" class="btn btn-danger">Videz</button></td>
                        <td><button routerLink="/product" class="btn btn-primary">Ajouter</button></td>
                        <td><button class="btn btn-success">checkout</button></td>
                        <td><button class="btn btn-outline-warning">FCFA{{grandTotal}}</button></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div></div>
   
</ng-container>


<ng-container *ngIf="product.length ==0">
    <div class="container">
        <div class="card">
            <h5 class="card-title">mon panier</h5>
        </div>
        <div class="center">
            <img src="https://rukminim1.flixcart.com/www/800/800/promos/16/05/2019/d438a32e-765a-4d8b-b4a6-520b560971e8.png?q=90" alt="">
            <h4>Votre panier est vide</h4>
            <h4>Ajoutez des produits!</h4>
            <button routerLink="/product" class="btn btn-primary">Ajoutez</button>
        </div>
    </div>
</ng-container>
