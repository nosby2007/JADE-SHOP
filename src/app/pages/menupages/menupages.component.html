<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Nos Services - WCP</title>
  <style>
    /* Global Styles */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: Arial, sans-serif;
    }

    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      color: #333;
      background-color: #f7f7f7;
    }

    /* Container */
    .container {
      max-width: 1200px;
      padding: 20px;
      width: 100%;
    }

    /* Header */
    .header {
      text-align: center;
      margin-bottom: 40px;
    }

    .header h1 {
      font-size: 2.5em;
      color: #006699;
    }

    .header p {
      font-size: 1.1em;
      color: #555;
    }

    /* Services Section */
    .services {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
    }

    /* Service Card */
    .service-card {
      flex: 1;
      min-width: 300px;
      background-color: #fff;
      border: 1px solid #ddd;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      overflow: hidden;
      transition: transform 0.3s;
    }

    .service-card:hover {
      transform: translateY(-5px);
    }

    /* Image */
    .service-card img {
      width: 100%;
      height: 300px;
      object-fit: cover;
      
    }

    /* Content */
    .service-content {
      padding: 20px;
    }

    .service-content h3 {
      font-size: 1.5em;
      color: #006699;
      margin-bottom: 10px;
    }

    .service-content p {
      font-size: 1em;
      color: #555;
      margin-bottom: 15px;
      line-height: 1.6;
    }

    /* Responsive Design */
    @media (max-width: 768px) {
      .services {
        flex-direction: column;
      }

      .header h1 {
        font-size: 2em;
      }
    }
  </style>
</head>
<body>

  <div class="container">
    <!-- Header -->
    <div class="header" *ngIf="item$ | async as item" style="text-align: justify; background-color: #a1dbf9;" >
      <h1 style="text-align: justify;">{{item.category}} </h1>
    </div>

    <!-- Services Section -->
    <div class="services">

      <!-- Soin de Plaie à Domicile -->
      <div class="service-card" *ngIf="item$ | async as item">
        <img src="{{item.image}}" alt="Soin de plaie à domicile">
        <div class="service-content" >
          <h3>{{item.nom}}</h3>
          <p>{{item.titre}} </p>
          <p style="text-align: justify;">{{item.soustitre}}<p>
        </div>
      </div>

      <!-- Soin de Plaie pour Votre Structure de Santé -->
      <div class="service-card"*ngIf="item$ | async as item">
        <img src="{{item.image1}}" alt="Soin de plaie en structure de santé">
        <div class="service-content">
          
          <p style="text-align: justify;">{{item.description1}}</p>
          <p style="text-align: justify;">{{item.badge1}} </p>
        </div>
      </div>

      <!-- Soin Infirmier à Domicile et en Entreprise -->
      <div class="service-card" *ngIf="item$ | async as item">
        <img src="{{item.image2}}" alt="Soin infirmier à domicile et en entreprise">
        <div class="service-content">
          <h3 style="text-align: justify;">{{item.badge2}}</h3>
          <p style="text-align: justify;">{{item.modeemploi}}</p>
        </div>
      </div>

      <!-- Portails de Formation WCP -->
      <div class="service-card" *ngIf="item$ | async as item">
        <img src="{{item.image3}}" alt="Portails de Formation WCP">
        <div class="service-content" >
          <h3 style="text-align: justify;">{{item.description2}}</h3>
        </div>
      </div>
      <div class="service-card" *ngIf="item$ | async as item">
        <img src="{{item.image}}" alt="Portails de Formation WCP">
        <div class="service-content"  >
          <h3 style="text-align: justify;">{{item.description2}}</h3>
        </div>
      </div>
      </div>
    </div>

</body>
</html>
