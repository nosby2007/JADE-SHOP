<div class="container">
    <div class="row">
        <ng-container>
            <div class="card col-md-3" *ngFor="let post of posts | async">
                <img src="{{ post.image }}"  alt="..." />
                <h5 style="
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            max-width: 100ch;
          ">
                    {{ post.title }}
                </h5>
                <p style="
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            max-width: 100ch;
          ">
                    {{ post.description }}
                </p>
                <p>price :FCFA{{ post.prix }}</p>
                <p>{{ post.category }}</p>
                <p>{{ post.rating }}</p>
                <button class="btn btn-primary">Ajoutez au Panier</button>
            </div>
        </ng-container>
    </div>
</div>
