<form [formGroup]="appointmentForm" (ngSubmit)="onSubmit()">
    <label for="doctor">Doctor:</label>
    <input id="doctor" formControlName="doctor" type="text" />
  
    <label for="date">Date:</label>
    <input id="date" formControlName="date" type="date" />
  
    <label for="time">Time:</label>
    <input id="time" formControlName="time" type="time" />
  
    <label for="reason">Reason:</label>
    <textarea id="reason" formControlName="reason"></textarea>
  
    <button type="submit">Save Changes</button>
    <button type="button" (click)="onCancel()">Cancel</button>
  </form>
<p *ngIf="data">Data received: {{ data.id | json }}</p> <!-- Debug binding -->
