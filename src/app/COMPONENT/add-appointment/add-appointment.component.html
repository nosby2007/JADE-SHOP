<form [formGroup]="appointmentForm" (ngSubmit)="onSubmit()">
    <label for="patientId">Patient ID:</label>
    <input id="patientId" formControlName="patientId" type="text" />
  
    <label for="doctor">Doctor:</label>
    <input id="doctor" formControlName="doctor" type="text" />
  
    <label for="date">Date:</label>
    <input id="date" formControlName="date" type="date" />
  
    <label for="time">Time:</label>
    <input id="time" formControlName="time" type="time" />
  
    <label for="reason">Reason for Appointment:</label>
    <textarea id="reason" formControlName="reason"></textarea>
  
    <button type="submit">Add Appointment</button>
  </form>
