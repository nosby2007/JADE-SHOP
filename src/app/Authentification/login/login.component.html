<body>
  <div class="container d-flex justify-content-center align-items-center vh-100">
  <div class="row w-100">
    <div class="col-12 col-md-8 col-lg-4 mx-auto">
      <div class="card shadow">
        <div class="card-body">
          <form>
            <div class="mb-3 text-center">
              <h1 class="text-white text-center text-uppercase fs-1 fw-bold">INOVACARE PRO</h1>
            </div>
            <div class="mb-3">
              <label for="exampleInputEmail" class="form-label">Email Address</label>
              <input type="email" class="form-control" name="email" [(ngModel)]="email" placeholder="Enter your email"
                required />
            </div>
            <div class="mb-3">
              <label for="exampleInputPassword" class="form-label">Password</label>
              <input type="password" class="form-control" name="password" [(ngModel)]="password"
                placeholder="Enter your password" required />
            </div>
            <button type="button" class="btn btn-info w-100" (click)="login()">Se Connecter</button>
            <div class="row mt-3">
              <div class="col-12 text-center mt-2">
                <a href="#" class="text-white">Mot de passe oubli√© ?</a>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
</body>
