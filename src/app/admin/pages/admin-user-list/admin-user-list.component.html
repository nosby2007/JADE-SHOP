<mat-card>
    <div style="display:flex;justify-content:space-between;align-items:center;">
      <h2 style="margin:0">Users</h2>
      <button mat-raised-button color="primary" (click)="openAddUser()">
        <mat-icon>person_add</mat-icon>&nbsp;Add user
      </button>
    </div>
  </mat-card>
  
  <mat-card style="margin-top:12px;">
    <table mat-table [dataSource]="dataSource">
      <ng-container matColumnDef="displayName">
        <th mat-header-cell *matHeaderCellDef>Name</th>
        <td mat-cell *matCellDef="let u">{{ u.displayName || 'â€”' }}</td>
      </ng-container>
  
      <ng-container matColumnDef="email">
        <th mat-header-cell *matHeaderCellDef>Email</th>
        <td mat-cell *matCellDef="let u">{{ u.email }}</td>
      </ng-container>
  
      <ng-container matColumnDef="roles">
        <th mat-header-cell *matHeaderCellDef>Roles</th>
        <td mat-cell *matCellDef="let u">
          <mat-chip-list>
            <mat-chip *ngFor="let r of (u.roles || (u.role ? [u.role] : []))" color="primary" selected>{{ r }}</mat-chip>
          </mat-chip-list>
        </td>
      </ng-container>
  
      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef></th>
        <td mat-cell *matCellDef="let u">
          <button mat-stroked-button (click)="makeAdmin(u)">Make admin</button>
        </td>
      </ng-container>
  
      <tr mat-header-row *matHeaderRowDef="displayed"></tr>
      <tr mat-row *matRowDef="let row; columns: displayed;"></tr>
    </table>
  </mat-card>
