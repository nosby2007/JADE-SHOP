<div class="kpis" *ngIf="kpi$ | async as k">
    <mat-card class="kpi">
      <div class="kpi-value">{{ k.patients }}</div>
      <div class="kpi-label">Patients</div>
    </mat-card>
  
    <mat-card class="kpi">
      <div class="kpi-value">{{ k.assessments }}</div>
      <div class="kpi-label">Évaluations</div>
    </mat-card>
  
    <mat-card class="kpi">
      <div class="kpi-value">{{ k.users }}</div>
      <div class="kpi-label">Utilisateurs</div>
    </mat-card>
  </div>
  
  <mat-card class="panel">
    <div class="panel-head">
      <h3>Dernières évaluations</h3>
      <a mat-stroked-button color="primary" routerLink="/skin-wound">Voir module Wound</a>
    </div>
  
    <div class="table-wrap">
      <table mat-table  [dataSource]="(lastAssessments$ | async) ?? []" class="full-table mat-elevation-z1">
        <ng-container matColumnDef="date">
          <th mat-header-cell *matHeaderCellDef>Date</th>
          <td mat-cell *matCellDef="let it">{{ it.createdAt?.toDate?.() || it.createdAt | date:'short' }}</td>
        </ng-container>
        <ng-container matColumnDef="type">
          <th mat-header-cell *matHeaderCellDef>Type</th>
          <td mat-cell *matCellDef="let it">{{ it.describe?.type }}</td>
        </ng-container>
        <ng-container matColumnDef="location">
          <th mat-header-cell *matHeaderCellDef>Localisation</th>
          <td mat-cell *matCellDef="let it">{{ it.describe?.location }}</td>
        </ng-container>
  
        <tr mat-header-row *matHeaderRowDef="['date','type','location']"></tr>
        <tr mat-row *matRowDef="let row; columns: ['date','type','location']"></tr>
      </table>
    </div>
  </mat-card>
