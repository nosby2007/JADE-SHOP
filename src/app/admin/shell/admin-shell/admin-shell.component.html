<mat-sidenav-container class="shell">
    <!-- Sidebar -->
    <mat-sidenav [mode]="isMobile ? 'over' : 'side'" [(opened)]="opened" class="sidenav" disableClose="!isMobile">
      <div class="brand" (click)="goto('/admin/dashboard')">
        <mat-icon>admin_panel_settings</mat-icon>
        <span>Administration</span>
      </div>
  
      <mat-nav-list>
        <a mat-list-item (click)="goto('/admin/dashboard')" routerLinkActive="active">
          <mat-icon>dashboard</mat-icon>
          <span>Dashboard</span>
        </a>
  
        <a mat-list-item (click)="goto('/admin/users')" routerLinkActive="active">
          <mat-icon>group</mat-icon>
          <span>Utilisateurs</span>
        </a>
  
        <!-- Ex: autres sections -->
        <!--
        <a mat-list-item (click)="goto('/admin/settings')" routerLinkActive="active">
          <mat-icon>settings</mat-icon>
          <span>Paramètres</span>
        </a>
        -->
      </mat-nav-list>
  
      <div class="sidenav-footer">
        <button mat-stroked-button color="warn" (click)="logout()">
          <mat-icon>logout</mat-icon>&nbsp;Déconnexion
        </button>
      </div>
    </mat-sidenav>
  
    <!-- Contenu -->
    <mat-sidenav-content>
      <mat-toolbar color="primary" class="toolbar">
        <button mat-icon-button (click)="toggleSidenav()">
          <mat-icon>menu</mat-icon>
        </button>
  
        <span class="title">Admin</span>
        <span class="spacer"></span>
  
        <!-- Action rapide -->
        <button mat-icon-button matTooltip="Aller au module Wound" (click)="goto('/skin-wound')">
          <mat-icon>healing</mat-icon>
        </button>
  
        <!-- Profil -->
        <button mat-button [matMenuTriggerFor]="userMenu" class="user-chip">
          <mat-icon>account_circle</mat-icon>
          <span class="username">{{ userName }}</span>
        </button>
        <mat-menu #userMenu="matMenu">
          <button mat-menu-item disabled>
            <mat-icon>badge</mat-icon>
            <span>{{ userName }}</span>
          </button>
          <mat-divider></mat-divider>
          <button mat-menu-item (click)="logout()">
            <mat-icon>logout</mat-icon>
            <span>Déconnexion</span>
          </button>
        </mat-menu>
      </mat-toolbar>
  
      <div class="page">
        <router-outlet></router-outlet>
      </div>
    </mat-sidenav-content>
  </mat-sidenav-container>
